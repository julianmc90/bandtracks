<ion-header>

  <ion-navbar>
        
		<span class="chat-profile-name">{{userToName}}</span>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div style="text-align:center;">
	<img [src]="userToImage" class="profile-pic-view" />	
</div>



<ion-list>
  <ion-item>
    <div *ngFor="let socialNetwork of socialNetworks">
      <div *ngIf="socialNetwork.value != null" (click)="networkAction(socialNetwork)">
         <img [src]="socialNetwork.img" class="social-icon" >
      </div>
    </div>
  </ion-item>


  <ion-item>
  	<div *ngFor="let ability of abilities">
        <div *ngIf="ability.level > 0" class="ability-profile">
            <img [src]="ability.ability.img"  class="ability-profile-img"/>
        </div>
    </div>
  </ion-item>


  <ion-item>
    <button ion-button outline *ngFor="let artist of artistsSelected" >
        {{artist.name}}
    </button>
  </ion-item>

  <ion-item>
    <button ion-button outline *ngFor="let gender of gendersSelected" >
      {{gender.gender}}
    </button>
  </ion-item>



</ion-list>


</ion-content>

<ion-footer>

    <ion-toolbar text-center>

	 	<ion-buttons>
	 		<button ion-button icon-only full (click)="goToChat()" >
		   		<ion-icon name="chatbubbles"></ion-icon>
			</button>
		</ion-buttons>

	</ion-toolbar>    

</ion-footer>
