<ion-header>

  <ion-navbar>
    <ion-title>Mis habilidades</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="saveAbilities()">
         <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >

<ion-list>
  <ion-item *ngFor="let ability of abilities">
    <ion-thumbnail item-start>
      <img  [src]="ability.ability.img" class="ability-simple" />
    </ion-thumbnail>

	<rating [(ngModel)]="ability.level" 
	        readOnly="false" 
	        max="5" 
	        emptyStarIconName="star-outline" 
	        halfStarIconName="star-half" 
	        starIconName="star" 
	        nullable="true" 
	        class="rating-comp"
	        > 
	</rating>


  </ion-item>
</ion-list>


</ion-content>
