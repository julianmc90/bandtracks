<ion-header>

  <ion-navbar>
    <ion-title>Tiendas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 


<ion-card *ngFor="let shop of shops">
  <img [src]="shop.pic_url"/>
  <ion-card-content>
    <ion-card-title>
    	{{shop.name}}
      </ion-card-title>
    	
    <p *ngIf="shop.description != null ">
      {{shop.description}}
    </p>
  </ion-card-content>


  <ion-row>
  	<button ion-button color="dark" small clear>
  		<ion-icon name="locate"></ion-icon>
  		&nbsp;{{shop.address}}
  	</button>

  	

	<button *ngIf="shop.phone != null" ion-button color="dark" small clear>
  		<ion-icon name="phone-portrait"></ion-icon>
  		&nbsp;{{shop.phone}}
  	</button>


	<button *ngIf="shop.phone_two != null" ion-button color="dark" small clear>
  		<ion-icon name="phone-portrait"></ion-icon>
  		&nbsp;{{shop.phone_two}}
  	</button>


	<button *ngIf="shop.phone_three != null" ion-button color="dark" small clear>
  		<ion-icon name="phone-portrait"></ion-icon>
  		&nbsp;{{shop.phone_three}}
  	</button>

  </ion-row>
</ion-card>


</ion-content>
