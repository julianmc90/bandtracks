<ion-header>


  <ion-navbar>
    <ion-title>Músicos</ion-title>


   <ion-buttons end>
      <button ion-button icon-only color="light" (click)="goToEditSeachOptions()">
        <ion-icon ios="ios-options" md="md-options"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content  class="card-background-page">


<p *ngIf="showErrorResults == true" center text-center>
   <ion-icon name="locate" class="size-localization-icon"></ion-icon>
   <br/>
  Asegurate de tener activada la localización (GPS, redes moviles, wifi) de tu dispositivo y haber otorgado los permisos a BandTracks.
    <br/>
    <button ion-button icon-only (click)="loadMusicians()">
          <ion-icon name="sync"></ion-icon>
    </button>
</p>

<p *ngIf="thereAreResults == false">
  No se encontraron resultados, intenta cambiando las opciones de búsqueda.
</p>


<ion-card *ngFor="let musician of musicians" (click)="goToChat(musician)">
    <img [src]="musician.profile_pic_url"/>
    <div class="card-title">{{musician.display_name}}</div>
    
    <!-- <div class="card-subtitle">41 Listings</div> -->
    
    <div class="card-abilities">      

      <div *ngFor="let ability of musician.users_abilities">  
        <div *ngIf="ability.level > 0"class="ability-search">
             <img [src]="ability.ability.img"  class="ability-search-img"/>
        </div>
      </div>
    </div>

</ion-card>

</ion-content>
