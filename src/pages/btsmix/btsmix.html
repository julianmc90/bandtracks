<ion-header>

  <ion-navbar>
    <ion-title>btsmix</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>






<ion-list *ngIf="song != undefinded">
  <ion-item *ngFor="let track of song.tracks">
    <ion-thumbnail item-start>
      <img  [src]="track.ability.img" class="ability-simple" />
    </ion-thumbnail>

    <h2>{{track.name}}</h2>
    <p>{{track.description}}</p>
    <p *ngIf="track.downloadProgress != undefined">{{track.downloadProgress}}</p>

  </ion-item>
</ion-list>

</ion-content>
