<ion-header>

  <ion-navbar>
    <ion-title>Artistas</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

	<ion-searchbar
 	  placeholder="Buscar"
	  [(ngModel)]="term"
	  [showCancelButton]="true"
	  (ionInput)="onSearchEvent($event)"
	  (ionCancel)="onCancelSearch($event)">
	</ion-searchbar>


	<ion-list *ngIf="artists.length > 0">
	
		<ion-item>
			<button 
				[disabled]="artist.disabled != undefined && artist.disabled == true" 
				(click)="addTag(artist)" ion-button outline  
				*ngFor="let artist of artists"
			>
	    		{{artist.name}}
		    	&nbsp;
		      <ion-icon name="checkmark"></ion-icon>
		    </button>

		</ion-item>
	
	</ion-list>
	

		<ion-list>
	
		<ion-item>

			<button 
				[disabled]="artist.disabled != undefined && artist.disabled == true" 
				(click)="removeTag(artist)" ion-button outline  
				*ngFor="let artist of artistsSelected"
			>
	    		{{artist.name}}
		    	&nbsp;
		      <ion-icon name="close"></ion-icon>
		    </button>

		</ion-item>
	
	</ion-list>

</ion-content>
