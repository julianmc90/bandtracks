  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Mensajes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item *ngFor="let messageHistorial of messageHistorials" (click)="goToChat(messageHistorial.user_from)">
    <ion-avatar item-start>
      <img class="list-search-avatar" [src]="messageHistorial.user_from.profile_pic_url" />
    </ion-avatar>
    <h2>{{messageHistorial.user_from.display_name}}</h2>
    <p>{{messageHistorial.message.message}}</p>
  </ion-item>
</ion-list>



</ion-content>
