<ion-header>

  <ion-navbar>
    <ion-title>Generos Musicales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-searchbar
 	  placeholder="Buscar"
	  [(ngModel)]="term"
	  [showCancelButton]="true"
	  (ionInput)="onSearchEvent($event)"
	  (ionCancel)="onCancelSearch($event)">
	</ion-searchbar>


	<ion-list *ngIf="genders.length > 0">
	
		<ion-item>
			<button 
				[disabled]="gender.disabled != undefined && gender.disabled == true" 
				(click)="addTag(gender)" ion-button outline 
				*ngFor="let gender of genders"
			>
	    		{{gender.gender}}
		    	&nbsp;
		      <ion-icon name="checkmark"></ion-icon>
		    </button>

		</ion-item>
	
	</ion-list>
	

		<ion-list>
	
		<ion-item>

			<button 
				[disabled]="gender.disabled != undefined && gender.disabled == true" 
				(click)="removeTag(gender)" ion-button outline 
				*ngFor="let gender of gendersSelected"
			>
	    		{{gender.gender}}
		    	&nbsp;
		      <ion-icon name="close"></ion-icon>
		    </button>

		</ion-item>
	
	</ion-list>


</ion-content>
