<ion-header>

  <ion-navbar>
    <ion-title>Generos Musicales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-searchbar
 	  placeholder="Buscar"
	  [(ngModel)]="term"
	  [showCancelButton]="true"
	  (ionInput)="onSearchEvent($event)"
	  (ionCancel)="onCancelSearch($event)">
	</ion-searchbar>


	<div class="margin-tags-g">

		<button 
			[disabled]="gender.disabled != undefined && gender.disabled == true" 
			(click)="addTag(gender)" ion-button small outline 
			*ngFor="let gender of genders"
		>
			{{gender.gender}}
	    	&nbsp;
	      <ion-icon name="add"></ion-icon>
	    </button>

	</div>
	<div class="margin-tags-g">
		<button 
				[disabled]="gender.disabled != undefined && gender.disabled == true" 
				(click)="removeTag(gender)" ion-button small outline 
				*ngFor="let gender of gendersSelected"
			>
	    		{{gender.gender}}
		    	&nbsp;
		      <ion-icon name="close"></ion-icon>
		    </button>

	</div>

</ion-content>
